<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار الصوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        
        :root {
            --primary: #4CAF50;
            --primary-dark: #2E8B57;
            --accent: #FFD700;
            --bg: #121826;
            --bg-light: #1a2038;
            --text: #ffffff;
            --text-secondary: rgba(255,255,255,0.7);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            font-family: 'Tajawal', Arial, sans-serif;
            text-align: center;
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Cosmic Background Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(76, 175, 80, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.1) 0%, transparent 25%),
                linear-gradient(135deg, var(--bg) 0%, var(--bg-light) 100%);
            z-index: -3;
        }
        
        /* Animated Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: var(--opacity);
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: var(--opacity); }
            50% { opacity: calc(var(--opacity) * 0.3); }
        }
        
        /* Mouse Light Effect */
        .cursor-light {
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        body.light-effect .cursor-light {
            opacity: 1;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            padding: 40px;
            background-color: rgba(18, 24, 38, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.08);
            transform: translateY(30px);
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.3s;
            position: relative;
            overflow: hidden;
            margin: auto;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 0%,
                rgba(76, 175, 80, 0.05) 30%,
                transparent 60%
            );
            transform: rotate(30deg);
            animation: shine 8s infinite linear;
            z-index: -1;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: var(--text);
            position: relative;
            display: inline-block;
            font-weight: 700;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 3px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }
        
        .option {
            position: relative;
            transition: all 0.4s ease;
        }
        
        .option input {
            position: absolute;
            opacity: 0;
        }
        
        .option label {
            display: block;
            padding: 16px 20px;
            background-color: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-size: 1rem;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .option label::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(255, 215, 0, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .option input:checked + label {
            background-color: rgba(76, 175, 80, 0.2);
            border-color: var(--primary);
            box-shadow: 0 0 0 1px var(--primary);
        }
        
        .option input:checked + label::before {
            opacity: 1;
        }
        
        .option label:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .option input:focus + label {
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
        }
        
        button {
            padding: 14px 35px;
            font-size: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.3);
            position: relative;
            overflow: hidden;
            font-weight: 500;
            margin-top: 20px;
            width: 100%;
            max-width: 200px;
        }
        
        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.6s ease;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .ripple {
            position: absolute;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            background-color: rgba(255,255,255,0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                width: 95%;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 25px;
            }
            
            .option label {
                padding: 14px 18px;
                font-size: 0.95rem;
            }
            
            button {
                padding: 12px 30px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="cursor-light" id="cursorLight"></div>
    
    <div class="container">
        <h1>اختر الصوت</h1>
        
        <div class="options">
            <div class="option">
                <input type="radio" id="male" name="voice" value="male">
                <label for="male">صوت رجل</label>
            </div>
            
            <div class="option">
                <input type="radio" id="female" name="voice" value="female">
                <label for="female">صوت امرأة</label>
            </div>
        </div>
        
        <button id="nextBtn">التالي</button>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
            star.style.setProperty('--opacity', Math.random() * 0.5 + 0.1);
            starsContainer.appendChild(star);
        }
        
        // Mouse Light Effect
        const cursorLight = document.getElementById('cursorLight');
        document.addEventListener('mousemove', (e) => {
            document.body.classList.add('light-effect');
            cursorLight.style.left = `${e.clientX}px`;
            cursorLight.style.top = `${e.clientY}px`;
        });
        
        document.addEventListener('mouseout', () => {
            document.body.classList.remove('light-effect');
        });
        
        // Button ripple effect
        const nextBtn = document.getElementById('nextBtn');
        nextBtn.addEventListener('click', (e) => {
            // Check if any option is selected
            const selectedOption = document.querySelector('input[name="voice"]:checked');
            if (!selectedOption) {
                alert("الرجاء اختيار نوع الصوت أولاً");
                return;
            }
            
            // Ripple effect
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            const rect = e.target.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${e.clientX - rect.left - size/2}px`;
            ripple.style.top = `${e.clientY - rect.top - size/2}px`;
            nextBtn.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
                alert(`تم اختيار ${selectedOption.value === 'male' ? 'صوت رجل' : 'صوت امرأة'}`);
            }, 600);
        });
        
        // Create floating particles
        const container = document.querySelector('.container');
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = `${Math.random() * 8 + 2}px`;
            particle.style.height = particle.style.width;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.opacity = Math.random() * 0.3 + 0.1;
            particle.style.animation = `float ${Math.random() * 10 + 10}s linear infinite`;
            container.appendChild(particle);
        }
    </script>
</body>
</html>
