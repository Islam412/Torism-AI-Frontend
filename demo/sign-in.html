<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #4CAF50;
            --primary-dark: #2E8B57;
            --accent: #FFD700;
            --bg: #121826;
            --bg-light: #1a2038;
            --text: #ffffff;
            --text-secondary: rgba(255,255,255,0.7);
            --gradient: linear-gradient(135deg, #4CAF50, #2E8B57);
            --gradient-accent: linear-gradient(135deg, #38b6ff, #7e5fff);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: var(--bg);
            min-height: 100vh;
            color: var(--text);
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* Cosmic Background Effects */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: 
                radial-gradient(circle at 20% 30%, rgba(76, 175, 80, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.1) 0%, transparent 25%),
                linear-gradient(135deg, var(--bg) 0%, var(--bg-light) 100%);
        }
        
        /* Animated Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: var(--opacity);
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: var(--opacity); }
            50% { opacity: calc(var(--opacity) * 0.3); }
        }
        
        /* Mouse Light Effect */
        .cursor-light {
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
            filter: blur(30px);
        }
        
        body.light-effect .cursor-light {
            opacity: 0.3;
        }
        
        /* Form Container */
        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(30, 32, 48, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
            transform: translateY(30px);
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.3s;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 0%,
                rgba(76, 175, 80, 0.05) 30%,
                transparent 60%
            );
            transform: rotate(30deg);
            animation: shine 8s infinite linear;
            z-index: -1;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: var(--text);
            text-align: center;
            position: relative;
            font-weight: 700;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--gradient);
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            background-color: rgba(42, 45, 62, 0.8);
            border: 1px solid rgba(58, 61, 78, 0.5);
            border-radius: 10px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
            background-color: rgba(42, 45, 62, 0.9);
        }
        
        input::placeholder {
            color: #5a5d6e;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.6s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn:active {
            transform: translateY(1px);
        }
        
        .divider {
            margin: 30px 0;
            border: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(58, 61, 78, 0.5), transparent);
            position: relative;
        }
        
        .divider-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(30, 32, 48, 0.85);
            padding: 0 15px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background-color: rgba(42, 45, 62, 0.8);
            color: white;
            font-size: 20px;
            backdrop-filter: blur(5px);
        }
        
        .social-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .social-btn.google { color: #DB4437; }
        .social-btn.facebook { color: #4267B2; }
        .social-btn.vx { color: #07C160; }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
        }
        
        .register-link a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .register-link a:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }
        
        /* Ripple effect */
        .ripple {
            position: absolute;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Forgot password link */
        .forgot-password {
            text-align: left;
            margin-top: 10px;
        }
        
        .forgot-password a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .form-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            input[type="email"],
            input[type="password"] {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Cosmic Background -->
    <div class="cosmic-bg"></div>
    <div class="stars" id="stars"></div>
    <div class="cursor-light" id="cursorLight"></div>
    
    <div class="form-container" id="formContainer">
        <h1>تسجيل الدخول</h1>
        
        <form>
            <div class="form-group">
                <label for="email">البريد الإلكتروني*</label>
                <input type="email" id="email" name="email" required placeholder="أدخل بريدك الإلكتروني">
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور*</label>
                <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور">
                <div class="forgot-password">
                    <a href="#">نسيت كلمة المرور؟</a>
                </div>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">تسجيل الدخول</button>
            
            <div class="divider">
                <span class="divider-text">أو سجل الدخول عبر</span>
            </div>
            
            <div class="social-login">
                <button type="button" class="social-btn google" title="جوجل">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn facebook" title="فيسبوك">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="social-btn vx" title="وي شات">
                    <i class="fab fa-weixin"></i>
                </button>
            </div>
            
            <div class="register-link">
                ليس لديك حساب؟ <a href="#">سجل الآن</a>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create stars
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
                star.style.setProperty('--opacity', Math.random() * 0.5 + 0.1);
                starsContainer.appendChild(star);
            }
            
            // Mouse Light Effect
            const cursorLight = document.getElementById('cursorLight');
            document.addEventListener('mousemove', (e) => {
                document.body.classList.add('light-effect');
                cursorLight.style.left = `${e.clientX}px`;
                cursorLight.style.top = `${e.clientY}px`;
            });
            
            document.addEventListener('mouseout', () => {
                document.body.classList.remove('light-effect');
            });
            
            // Form submission with ripple effect
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.addEventListener('click', function(e) {
                // Check if any required field is empty
                const requiredInputs = document.querySelectorAll('input[required]');
                let isValid = true;
                
                requiredInputs.forEach(input => {
                    if (!input.value.trim()) {
                        input.style.borderColor = '#ff4444';
                        isValid = false;
                    } else {
                        input.style.borderColor = '';
                    }
                });
                
                if (!isValid) {
                    alert('الرجاء ملء جميع الحقول المطلوبة');
                    return;
                }
                
                // Create ripple effect
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                const rect = e.target.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${e.clientX - rect.left - size/2}px`;
                ripple.style.top = `${e.clientY - rect.top - size/2}px`;
                loginBtn.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                    alert('تم تسجيل الدخول بنجاح! (هذا عرض تجريبي)');
                }, 600);
            });
            
            // Create floating particles
            const container = document.querySelector('.form-container');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = `${Math.random() * 8 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                particle.style.animation = `float ${Math.random() * 10 + 10}s linear infinite`;
                container.appendChild(particle);
            }
        });
    </script>
</body>
</html>
